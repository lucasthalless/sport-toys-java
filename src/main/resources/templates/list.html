<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brinquedos Esportivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Lista de Brinquedos Esportivos</h1>
    <a href="/brinquedos/new" class="btn btn-primary">Novo Brinquedo</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Classificação</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="brinquedo : ${brinquedos}">
            <td th:text="${brinquedo.id}"></td>
            <td th:text="${brinquedo.nome}"></td>
            <td th:text="${brinquedo.tipo}"></td>
            <td th:text="${brinquedo.classificacao}"></td>
            <td th:text="${brinquedo.tamanho}"></td>
            <td th:text="${brinquedo.preco}"></td>
            <td>
                <a th:href="@{/brinquedos/edit/{id}(id=${brinquedo.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/brinquedos/delete/{id}(id=${brinquedo.id})}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
